<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Site Example 1</title>
</head>
<body>

<nav class="navbar navbar-floating navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Example 1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Home
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <a href="#" class="btn btn-ghost" role="button" id="btn-nav">Download Now</a>
        </div>
    </div>
</nav>

<section class="home">
    <div class="container" id="container-home">
        <div class="row">
            <div class="col">
                <h1 class="display-3 mb-4" id="header-home">Gestisci facilmente <br>le tue finanze</h1>
                <!-- mb-4 indica margine inferiore (margin bottom) di 1.5 em-->
                <p>Con l'app puoi vedere e gestire le tue finanze, come per esempio trasferimenti e statistiche</p>

            </div>
            <div class="col text-center">
                <img src="images/app_preview_1.png" class="img-fluid" id="img-home">
                <!-- img-thumbnail crea un 'bordo' rettangolare intorno all'immagine -->
                <!-- img-fluid segue il contorno dell'immagine -->
                <!-- sotto i 100 px l'immagine si sposta sotto il testo -->
            </div>
        </div>
    </div>
</section>
